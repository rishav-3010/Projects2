<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.payment-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#amount {
    font-size: 18px;
    color: #333;
    margin-top: 20px;
    font-weight: bold;
}

button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
}

button:hover {
    background-color: #218838;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    left: 0;
}

footer p {
    margin: 0;
    font-size: 1rem;
}

    </style>
</head>
<body class="payme">
    
    <div class="payment-container">
        <h2>Payment Details</h2>

        <form id="paymentForm">
          
            <label for="cardNumber">Debit Card Number:</label>
            <input type="text" id="cardNumber" maxlength="16" placeholder="Enter 16-digit card number" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>

            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" maxlength="3" placeholder="3-digit CVV" required>

            
            <p id="amount">Total Amount: â‚¹<span id="totalAmount"></span></p>

            <button id="payNowButton">Pay Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Luxury Stay Hotels. All rights reserved.</p>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
